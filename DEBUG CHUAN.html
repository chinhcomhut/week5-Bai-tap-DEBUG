<html>
<head>
    <meta charset="utf-8"/>
    <title>Debug Demo</title>
</head>
<body>
<form name="f">
    Số đầu tiên:<br/>
    <input name="a" type="text"/><br/>
    Số thứ hai: <br/>
    <input name="b" type="text"/><br/>
    <div id="resultDiv"></div>
    <input type="button" value="Tính tích" onclick="products()"/>
</form>
<script>
    function products(){
        var a = parseInt(document.forms['f']['a'].value); //Báo lỗi: product is not defined -> Chỉnh produc trên button//
        var b = parseInt(document.forms['f']['b'].value); //Báo lỗi: b underfine chỉnh lại c -> b//
        var result = a * b;
        document.getElementById("resultDiv").innerHTML = "Kết quả: " + result; //báo lỗi document.getElêmntByIds không phải là một hàm trong Js sửa lại//
    }
</script>
</body>
<html>
